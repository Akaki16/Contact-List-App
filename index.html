<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://pagecdn.io/lib/skeleton/2.0.4/skeleton.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="title"><i class="far fa-id-card"></i> My Contact List</h1>
        <!-- contact form -->
        <form id="contact-form">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="name..." class="u-full-width">
        </div>
        <div>
            <label for="last_name">Email</label>
            <input type="text" id="last_name" placeholder="last name..." class="u-full-width">
        </div>
        <div>
            <label for="phone_number">Phone Number</label>
            <input type="number" id="phone_number" placeholder="phone number..." class="u-full-width">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email..." class="u-full-width">
        </div>
        <div>
            <button id="btn" class="u-full-width">ADD CONTACT</button>
        </div>
    </form>
    <table class="u-full-width">
        <thead>
            <tr>
                <th>Name:</th>
                <th>Last Name:</th>
                <th>Phone:</th>
                <th>Email:</th>
            </tr>
        </thead>
        <tbody class="contact-list">
            
        </tbody>
    </table>
    </div>


    <script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js" integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
